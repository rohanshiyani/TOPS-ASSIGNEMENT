{% extends "headerfooter.html" %}
{% load static %}
{% block content %}



<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">Create Your Profile Here</span>
          <h1 class="text-capitalize mb-5 text-lg">Profile</h1>

          <!-- <ul class="list-inline breadcumb-nav">
            <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Book your Seat</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>
</section>

<section class="appoinment section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
          <div class="mt-3">
            <div class="feature-icon mb-3">
              <i class="icofont-support text-lg"></i>
            </div>
             <span class="h3">Call for an Emergency Service!</span>
              <h2 class="text-color mt-3">+84 789 1256 </h2>
          </div>
      </div>

      <div class="col-lg-6">
           <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
            <h2 class="mb-2 title-color">Profile</h2>
            <p>{{msg}}</p>
            <form class="appoinment-form" action="{% url 'profile' %}" method="Post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" value="{{user_data.fullname}}" name="fname">
            </div>
            <div class="form-group">
            <label>Email *</label>
            <input type="email" class="form-control" value="{{user_data.username}}" name="email" disabled/>
            </div>
            <div class="form-group">
            <label>image upload</label>
            <input type="file" class="form-control" name="propic">
            </div>
            <div class="form-group">
            <label> Old Password *</label>
            <input type="password" class="form-control" name="opass">
            </div>
            <div class="form-group">
            <label> New Password *</label>
            <input type="password" class="form-control" name="pass">
            </div>
            <div class="form-group">
            <label>Confirm New Password *</label>
            <input type="password" class="form-control" name="cpass">
            </div>
            <div class="form-group">
            <label>Contact *</label>
            <input type="number" class="form-control" value="{{user_data.contact}}" name="contact">
            </div>
            <div class="form-group">
            <ul class="d-flex justify-content-between">
            
            </ul>
            </div>
            <button type="submit" class="btn btn-main btn-round-full">UPDATE</button>     
            </form>
            
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

            



{% endblock %}
